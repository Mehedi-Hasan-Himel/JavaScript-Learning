<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bap ar hotel</title>
   <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
   <!-- Header Start -->
   <header>
      <h2 class="text-5xl text-center mt-16 ">Welcome to my <span
            class="font-semibold text-purple-600">Bap-Er-Bank</span> !!!</h2>
   </header>
   <!-- Header End -->

   <!-- Main Start -->
   <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
         <h3 class="text-2xl mb-4">Please Login</h3>
         <div action=""> 
            <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
               placeholder="Your Email">
            <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
               name="" id="" placeholder="Password">
            <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
               Submit
            </button>
         </div>
      </section>
   </main>
   <!-- Main End -->


   <script src="./login.js"></script>
